<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect With Us</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
    }

    /* Section */
    .connect-section {
      background: #fff;
      padding: 60px 20px;
    }

    .connect-content {
      max-width: 1100px;
      margin: auto;
      text-align: center;
    }

    .connect-content h1 {
      font-size: 3rem;
      color: #d72638;
      margin-bottom: 10px;
    }

    .connect-content p {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    /* Grid */
    .connect-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      align-items: start;
    }

    /* Form */
    .contact-form {
      background: #f1f1f1;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #d72638;
    }

    .contact-form button {
      background-color: #d72638;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background-color: #a31c2c;
    }

    /* Contact Info */
    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .info-box {
      background-color: #eee;
      padding: 20px;
      border-left: 6px solid #d72638;
      border-radius: 8px;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Responsive spacing */
    @media (max-width: 480px) {
      .connect-content h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <section class="connect-section">
    <div class="connect-content">
      <h1>Let‚Äôs Connect</h1>
      <p>We'd love to hear from you. Drop us a message or reach out directly!</p>

      <div class="connect-grid">
        <!-- Contact Form -->
        <form class="contact-form">
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea placeholder="Your Message" rows="5" required></textarea>
          <button type="submit">Send Message</button>
        </form>

        <!-- Contact Info -->
        <div class="contact-info">
          <div class="info-box">
            üìç <span>Mumbai, India</span>
          </div>
          <div class="info-box">
            üìß <span>hello@yourdomain.com</span>
          </div>
          <div class="info-box">
            üìû <span>+91 98765 43210</span>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
